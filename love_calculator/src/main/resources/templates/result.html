<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div data-th-object="${result}">
      <div class="container">
        <table border="1" style="width: 100%">
          <tr>
            <th>ID</th>
            <th>First Name: <span data-th-text="${fname}"></span></th>
            <th>Second Name: <span data-th-text="${sname}"></span></th>
            <th>Percentage of Matching</th>
            <th>Comment</th>
          </tr>
          <tr>
            <td data-th-text="*{id}"></td>
            <td data-th-text="*{fname}"></td>
            <td data-th-text="*{sname}"></td>
            <td data-th-text="*{percentage}"></td>
            <td data-th-text="*{result}"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
